<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compte utilisateur</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        button[type="submit"] {
            background-color: #35b5ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #007bff;
        }
        .form-check-input:checked {
            background-color: #35b5ff;
            border-color: #35b5ff;
        }
        .form-check-input:checked:after {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        #userMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .notification {
          position: fixed;
          top: 20px;
          right: 20px;
          background-color: #33cc33;
          color: white;
          padding: 10px;
          border-radius: 5px;
          animation: bounce 1s ease-out;
        }
        .is-valid {
          border-color: #33cc33 !important;
          box-shadow: 0 0 0 0.2rem rgba(51, 204, 51, 0.25) !important;
        }
        .notification.red {
          background-color: #ff3300;
        }

        .notification.red bouncy {
          animation: bounce 1s ease-out;
        }

        @keyframes bounce {
          0% {
            transform: translate(0, 0);
          }
          50% {
            transform: translate(0, -10px);
          }
          100% {
            transform: translate(0, 0);
}
}
</style>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cesi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="scription.html">Inscription</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user.html">Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">Déconnexion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="user-info" class="container mt-5">
      <h1>Informations du compte</h1>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" readonly>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" readonly>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="address" readonly>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Ville</label>
          <input type="text" class="form-control" id="city" readonly>
        </div>
        <div class="mb-3">
          <label for="zipcode" class="form-label">Code postal</label>
          <input type="text" class="form-control" id="zipcode" readonly>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Téléphone</label>
          <input type="text" class="form-control" id="phone" readonly>
        </div>
        <div class="mb-3">
          <label for="website" class="form-label">Site web</label>
          <input type="text" class="form-control" id="website" readonly>
        </div>
      </form>
    </div>
    
    <div id="user-posts" class="container mt-5">
      <h1>Mes publications</h1>
    </div>
    
    <script>
      // Vérifier si l'utilisateur est connecté
      const userId = sessionStorage.getItem("userId");
      const username = sessionStorage.getItem("username");
      if (!userId || !username) {
        // Rediriger vers la page de connexion si l'utilisateur n'est pas connecté
        window.location.href = "404.html";
      } else {
        // Afficher les informations de l'utilisateur s'il est connecté
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
          .then((response) => response.json())
          .then((data) => {
            document.querySelector("#username").value = data.username;
            document.querySelector("#email").value = data.email;
            document.querySelector("#address").value = data.address.street;
            document.querySelector("#city").value = data.address.city;
            document.querySelector("#zipcode").value = data.address.zipcode;
            document.querySelector("#phone").value = data.phone;
            document.querySelector("#website").value = data.website;
          });
    
        // Récupérer les publications de l'utilisateur
        fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
          .then((response) => response.json())
          .then((posts) => {
            const container = document.querySelector("#user-posts");
            if (posts.length === 0) {
              container.innerHTML = "<p>Aucune publication n'a été trouvée.</p>";
            } else {
              const cardDeck = document.createElement("div");
              cardDeck.classList.add("card-deck");
    
              posts.forEach((post) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.style.marginBottom = "20px";
    
                card.innerHTML = `
                  <div class="card-body">
                    <h5 class="card-title" style="color: black;">${post.title}</h5>
                    <p class="card-text" style="color: black;">${post.body}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted" style="color: black;">Posté par vous</small>
                  </div>
                `;
    
                cardDeck.appendChild(card);
              });
    
              container.appendChild(cardDeck);
            }
          });
      }
      function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
      }
    </script>
