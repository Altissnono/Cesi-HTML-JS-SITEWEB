        <style>
             body {
            background-color: #1c1c1c;
            color: white;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        button[type="submit"] {
            background-color: #35b5ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #007bff;
        }
        .form-check-input:checked {
            background-color: #35b5ff;
            border-color: #35b5ff;
        }
        .form-check-input:checked:after {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        #userMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform:             translateX(10px);
        }
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    h2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 0px 0px 20px #007bff, 0px 0px 40px #007bff, 0px 0px 60px #007bff, 0px 0px 80px #007bff, 0px 0px 100px #007bff;
        animation: moveText 2s linear infinite;
    }

    @keyframes moveText {
        0% {
            transform: translate(-50%, -50%);
        }
        50% {
            transform: translate(-70%, -50%);
        }
        100% {
            transform: translate(-50%, -50%);
        }
    }
    </style>
</head>
